<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Âπ∏ËøêÊäΩÂ•ñÁ≥ªÁªü</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, #d32f2f 0%, #c62828 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            color: #fff;
        }

        .container::before,
        .container::after {
            content: "‚ú¶";
            position: absolute;
            color: #fff;
            font-size: 16px;
            animation: twinkle 1.5s infinite;
            opacity: 0.6;
        }

        .container::before {
            top: 10px;
            right: 10%;
        }

        .container::after {
            bottom: 10px;
            left: 10%;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"] {
            min-width: 150px;
        }

        .weight-input {
            width: 80px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4c6ef5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.1);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 0 10px;
        }

        .checkbox-wrapper label {
            user-select: none;
            cursor: pointer;
        }

        button {
            background: #ffd700;
            color: #d32f2f;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ffeb3b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button.delete-btn {
            background: #ff6b6b;
            padding: 6px 12px;
            font-size: 14px;
        }

        button.delete-btn:hover {
            background: #fa5252;
        }

        button.stop-btn {
            background: #fff;
            color: #d32f2f;
            border: 2px solid #ffd700;
        }

        button.stop-btn:hover {
            background: #ffd700;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .winner {
            background: #ffd700 !important;
            color: #d32f2f !important;
            transition: background-color 0.3s ease;
        }

        #result {
            text-align: center;
            font-size: 28px;
            color: #d32f2f;
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ffd700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .lottery-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            height: 300px;
            background: rgba(211, 47, 47, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            border-radius: 20px;
            border: 4px solid #ffd700;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        .rolling-name {
            font-size: 64px;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            font-weight: 700;
            letter-spacing: 4px;
        }

        @keyframes flash {
            0% { opacity: 0.4; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); text-shadow: 0 0 30px #ffd700; }
            100% { opacity: 0.4; transform: scale(0.95); }
        }

        .rolling-name.flash {
            animation: flash 0.8s infinite;
        }

        .hidden {
            display: none !important;
        }

        #lotteryControls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        @media (max-width: 768px) {
            body::before {
                display: none;
            }

            h1::before,
            h1::after {
                display: none;
            }

            .container {
                padding: 15px;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"],
            input[type="number"] {
                width: 100%;
            }

            .rolling-name {
                font-size: 36px;
            }
        }

        /* Ê∑ªÂä†Èü≥‰πêÁöÑÊ†∑Âºè */
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        .music-control.playing {
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .music-icon {
            font-size: 20px;
            color: #d32f2f;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.95);  /* ‰øÆÊîπ‰∏∫Êõ¥‰∏çÈÄèÊòéÁöÑÁôΩËâ≤ËÉåÊôØ */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;  /* Âä†Ê∑±ËæπÊ°ÜÈ¢úËâ≤ */
            color: #333;  /* Âä†Ê∑±ÊñáÂ≠óÈ¢úËâ≤ */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="music-control" onclick="toggleMusic()">
                <span class="music-icon">üéµ</span>
            </div>
            <!-- Áé∞ÊúâÂÜÖÂÆπ... -->
        </div>

        <h1>‚ú® Âπ∏ËøêÊäΩÂ•ñÁ≥ªÁªü ‚ú®</h1>
        
        <div class="input-section">
            <h3>üìù Ê∑ªÂä†ÂèÇ‰∏éËÄÖ</h3>
            <div class="input-group">
                <input type="text" id="name" placeholder="ËØ∑ËæìÂÖ•ÂßìÂêç">
                <input type="number" id="weight" value="1" min="1" class="weight-input hidden" placeholder="ÊùÉÈáç">
                <div class="checkbox-wrapper force-win-option hidden">
                    <input type="checkbox" id="forceWin">
                    <label for="forceWin">ÂøÖ‰∏≠</label>
                </div>
                <button onclick="addParticipant()">Ê∑ªÂä†ÂèÇ‰∏éËÄÖ</button>
                <div id="lotteryControls" class="hidden">
                    <input type="number" id="prizeCount" placeholder="ËØ∑ËæìÂÖ•‰∏≠Â•ñÂêçÈ¢ùÊï∞" min="1" value="1">
                </div>
                <button onclick="startLottery()">üé≤ ÂºÄÂßãÊäΩÂ•ñ</button>
                <button onclick="stopLottery()" class="stop-btn" id="stopBtn">‚èπÔ∏è ÂÅúÊ≠¢</button>
            </div>
        </div>

        <div class="participant-list">
            <h3>üë• ÂèÇ‰∏éËÄÖÂêçÂçï</h3>
            <table id="participantTable">
                <thead>
                    <tr>
                        <th>ÂßìÂêç</th>
                        <th class="weight-column hidden">ÊùÉÈáç</th>
                        <th class="force-win-column hidden">ÂøÖ‰∏≠</th>
                        <th>Êìç‰Ωú</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="result"></div>
    </div>


    <audio id="bgMusic" autoplay loop>
        <source src="./music.mp3" type="audio/mpeg">
    </audio>


    <script>
        let participants = [];
        let showWeight = false;
        let showForceWin = false;
        let showLotteryControls = false;
        let isLotteryRunning = false;
        let shouldStopLottery = false;

        console.log('ÂèØÁî®ÊéßÂà∂Âè∞ÂëΩ‰ª§Ôºö');
        console.log('toggleWeight() - ÂàáÊç¢ÊùÉÈáçÊòæÁ§∫');
        console.log('toggleForceWin() - ÂàáÊç¢ÂøÖ‰∏≠ÈÄâÈ°πÊòæÁ§∫');
        console.log('toggleLotteryControls() - ÂàáÊç¢ÊäΩÂ•ñÊéßÂà∂ÊòæÁ§∫');

        function stopLottery() {
            shouldStopLottery = true;
        }

        function toggleLotteryControls() {
            showLotteryControls = !showLotteryControls;
            document.getElementById('lotteryControls').classList.toggle('hidden');
            console.log(`ÊäΩÂ•ñÊéßÂà∂ÊòæÁ§∫Â∑≤${showLotteryControls ? 'ÂºÄÂêØ' : 'ÂÖ≥Èó≠'}`);
        }

        function toggleWeight() {
            showWeight = !showWeight;
            document.querySelectorAll('.weight-input, .weight-column').forEach(el => {
                el.classList.toggle('hidden');
            });
            updateParticipantTable();
            console.log(`ÊùÉÈáçÊòæÁ§∫Â∑≤${showWeight ? 'ÂºÄÂêØ' : 'ÂÖ≥Èó≠'}`);
        }

        function toggleForceWin() {
            showForceWin = !showForceWin;
            document.querySelectorAll('.force-win-option, .force-win-column').forEach(el => {
                el.classList.toggle('hidden');
            });
            updateParticipantTable();
            console.log(`ÂøÖ‰∏≠ÈÄâÈ°πÊòæÁ§∫Â∑≤${showForceWin ? 'ÂºÄÂêØ' : 'ÂÖ≥Èó≠'}`);
        }


        function addParticipant() {
            const name = document.getElementById('name').value.trim();
            const weight = showWeight ? (parseInt(document.getElementById('weight').value) || 1) : 1;
            const forceWin = showForceWin ? document.getElementById('forceWin').checked : false;

            if (!name) {
                alert('ËØ∑ËæìÂÖ•ÂßìÂêçÔºÅ');
                return;
            }

            if (participants.some(p => p.name === name)) {
                alert('ËØ•ÂèÇ‰∏éËÄÖÂ∑≤Â≠òÂú®ÔºÅ');
                return;
            }

            participants.push({ name, weight, forceWin, isWinner: false });
            updateParticipantTable();
            clearInputs();
        }

        function clearInputs() {
            document.getElementById('name').value = '';
            if (showWeight) document.getElementById('weight').value = '1';
            if (showForceWin) document.getElementById('forceWin').checked = false;
        }

        function removeParticipant(index) {
            participants.splice(index, 1);
            updateParticipantTable();
        }

        function updateParticipantTable() {
            const tbody = document.querySelector('#participantTable tbody');
            tbody.innerHTML = '';

            participants.forEach((participant, index) => {
                const tr = document.createElement('tr');
                if (participant.isWinner) {
                    tr.classList.add('winner');
                }
                
                let html = `<td>${participant.name}${participant.isWinner ? ' (Â∑≤‰∏≠Â•ñ)' : ''}</td>`;
                
                if (showWeight) {
                    html += `<td>${participant.weight}</td>`;
                }
                
                if (showForceWin) {
                    html += `<td>${participant.forceWin ? 'ÊòØ' : 'Âê¶'}</td>`;
                }
                
                html += `<td><button class="delete-btn" onclick="removeParticipant(${index})">Âà†Èô§</button></td>`;
                
                tr.innerHTML = html;
                tbody.appendChild(tr);
            });
        }

        async function startLottery() {
            if (isLotteryRunning) return;
            isLotteryRunning = true;
            shouldStopLottery = false;
            
            const availableParticipants = participants.filter(p => !p.isWinner);
            
            if (availableParticipants.length === 0) {
                alert('Ê≤°ÊúâÂèØÂèÇ‰∏éÊäΩÂ•ñÁöÑ‰∫∫ÂëòÔºÅ');
                isLotteryRunning = false;
                return;
            }

            try {
                let winners = [];
                const animationContainer = document.createElement('div');
                animationContainer.className = 'lottery-animation';
                document.body.appendChild(animationContainer);

                const winner = await animateLotteryDraw(
                    availableParticipants,
                    animationContainer
                );
                
                if (winner) {
                    winners.push(winner);
                    const participant = participants.find(p => p.name === winner.name);
                    if (participant) {
                        participant.isWinner = true;
                    }
                }

                document.body.removeChild(animationContainer);
                
                if (winners.length > 0) {
                    document.getElementById('result').innerHTML = 
                        `üéâ ÊÅ≠Âñú‰∏≠Â•ñËÄÖÔºö${winners.map(w => w.name).join('„ÄÅ')}`;
                    updateParticipantTable();
                }
            } catch (error) {
                console.error('ÊäΩÂ•ñËøáÁ®ãÂá∫Èîô:', error);
            } finally {
                isLotteryRunning = false;
            }
        }

        function animateLotteryDraw(pool, container) {
            return new Promise(resolve => {
                const rollingElement = document.createElement('div');
                rollingElement.className = 'rolling-name flash';
                container.appendChild(rollingElement);

                const availablePool = pool.filter(p => !p.isWinner);
                
                let weightPool = [];
                availablePool.forEach(participant => {
                    for (let i = 0; i < participant.weight; i++) {
                        weightPool.push(participant);
                    }
                });

                if (weightPool.length === 0) {
                    container.removeChild(rollingElement);
                    resolve(null);
                    return;
                }

                const animate = () => {
                    const randomIndex = Math.floor(Math.random() * weightPool.length);
                    rollingElement.textContent = weightPool[randomIndex].name;

                    if (!shouldStopLottery) {
                        setTimeout(animate, 50);
                    } else {
                        const winner = weightPool[randomIndex];
                        rollingElement.textContent = winner.name;
                        rollingElement.classList.remove('flash');
                        
                        setTimeout(() => {
                            container.removeChild(rollingElement);
                            resolve(winner);
                        }, 1000);
                    }
                };

                animate();
            });
        }

        // Èü≥‰πêÊéßÂà∂
        let isMusicPlaying = false;
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.querySelector('.music-control');

        function toggleMusic() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicControl.classList.remove('playing');
            } else {
                bgMusic.play().catch(error => {
                    console.log('Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•:', error);
                });
                musicControl.classList.add('playing');
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // ÊñáÊú¨Ê°ÜÊ∑ªÂä†ÂõûËΩ¶‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('name').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Èò≤Ê≠¢Ë°®ÂçïÊèê‰∫§
                addParticipant(); // Ë∞ÉÁî®Ê∑ªÂä†ÂèÇ‰∏éËÄÖÂáΩÊï∞
            }
        });

        // ‰øÆÊîπÊ†áÈ¢òÁöÑÂáΩÊï∞
        function changeTitle(newTitle) {
            document.title = newTitle;
            console.log(`Ê†áÈ¢òÂ∑≤Êõ¥Êîπ‰∏∫: ${newTitle}`);
        }

        // Âú®ÊéßÂà∂Âè∞ËæìÂÖ•ÂëΩ‰ª§
        console.log('ÂèØÁî®ÊéßÂà∂Âè∞ÂëΩ‰ª§Ôºö');
        console.log('changeTitle("Êñ∞Ê†áÈ¢ò") - ‰øÆÊîπÁΩëÈ°µÊ†áÈ¢ò');


    </script>
</body>
</html>
